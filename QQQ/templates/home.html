<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-group {
            margin: 20px;
        }
        .button-group a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1.2em;
            display: inline-block;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Football League Manager</h1>
        <div class="button-group">
            <a href="{{ url_for('submit_teams') }}">Seleziona Squadre</a>
            <a href="{{ url_for('schedule') }}">Visualizza Calendario</a>
        </div>
    </div>
</body>
</html>
